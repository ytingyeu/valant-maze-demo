<h2>Available Mazes</h2>
<div>
  <valant-upload-maze (updateIsLoaded)="updateIsLoaded($event)" (updateListOfMazes)="insertCreatedMaze($event)"></valant-upload-maze>
  <ul class="available-mazes" *ngIf="isLoaded">
    <li *ngFor="let maze of listOfMazes" class="maze-entity">
      <valant-display-maze [graph]="maze.graph"></valant-display-maze>
      <div class="upload-date">Upload date: {{maze.uploadDate}}</div>
      <a routerLink="/play-maze/{{maze.id}}" class="link-to-play-maze">Play</a>
    </li>
  </ul>
</div>
