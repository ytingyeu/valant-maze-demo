<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="upload-form">
  <input type="file" name="inputFile" (change)="onFileSelect($event)" formControlName="inputFile" accept="text/plain" />
  <button type="submit" name="submit-btn">Upload</button>
  <div *ngIf="isSubmitted && fc.inputFile.errors" class="input-validate-msg">
    *Required
  </div>
</form>
